# ------------------------------------------------------------------------------
#  Update Pre-commit Hooks Workflow
#
#  Purpose: Automatically update pre-commit hooks weekly and open a PR.
#
#  Triggers: Runs every Monday at 08:00 UTC and can be triggered manually.
#
#  Maintainer: @mrz1836
# ------------------------------------------------------------------------------

name: update-pre-commit-hooks

on:
  schedule:
    # ┌─ min ┬─ hour ┬─ dom ┬─ mon ┬─ dow ┐
    - cron: '0 8 * * 1'   # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-hooks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Checkout full history so we can push a branch
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          fetch-depth: 0

      # Ensure every HTTPS fetch to github.com is authenticated
      - name: Configure git for GitHub authentication
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: '3.x'

      # Cache pip deps
      - name: Cache pip dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/.github/pip-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install pre-commit
      - name: Install pre-commit
        run: pip install --require-hashes -r .github/pip-requirements.txt

      # Run autoupdate + migrate; commit only if something changed
      - name: Run pre-commit autoupdate
        id: update
        run: |
          pre-commit autoupdate --freeze-rev
          pre-commit migrate-config
          git add .pre-commit-config.yaml
          if ! git diff --cached --quiet; then
            git commit -m "chore: update pre-commit hooks"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # Open a PR if the previous step committed changes
      - name: Create pull request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "chore: update pre-commit hooks"
          title: "chore: update pre-commit hooks"
          body: |
            Automated weekly update of all pre-commit hooks.
          branch: "chore/update-pre-commit-hooks"
